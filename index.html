<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galerie</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: black;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }
    #viewer {
      display: flex;
      height: 100vh;
      width: 100vw;
      align-items: center;
      justify-content: center;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div id="viewer">
    <img id="image" src="media/photo1.jpg" alt="" />
  </div>

  <script>
    const images = [
      "photo1.jpg",
      "photo2.jpg",
      "photo3.jpg",
      "photo4.jpg",
      "photo5.jpg",
      "photo6.jpg",
      "photo7.jpg",
      "photo8.jpg",
      "photo9.jpg",
      "photo10.jpg",
      "photo11.jpg",
      "photo12.jpg",
      "photo13.jpg",
      "photo14.jpg",
      "photo15.jpg",
      "photo16.jpg",
      "photo17.jpg",
      "photo18.jpg",
      "photo19.jpg",
      "photo20.jpg",
      "photo21.jpg",
      "photo22.jpg",
      "photo23.jpg",
      "photo24.jpg"
      
    
    ];

    let current = 0;
    const imgElement = document.getElementById("image");

    function showImage(index) {
      imgElement.src = "media/" + images[index];
    }

    function nextImage() {
      current = (current + 1) % images.length;
      showImage(current);
    }

    function prevImage() {
      current = (current - 1 + images.length) % images.length;
      showImage(current);
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") nextImage();
      if (e.key === "ArrowLeft") prevImage();
    });

    document.addEventListener("click", (e) => {
      if (e.clientX < window.innerWidth / 2) {
        prevImage();
      } else {
        nextImage();
      }
    });

    // Swipe mobile
    let startX = 0;
    document.addEventListener("touchstart", (e) => {
      startX = e.touches[0].clientX;
    });

    document.addEventListener("touchend", (e) => {
      const endX = e.changedTouches[0].clientX;
      if (endX < startX - 30) nextImage();
      else if (endX > startX + 30) prevImage();
    });
  </script>
</body>
</html>
